<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.abootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://demos.creative-tim.com/paper-kit-2-angular/assets/css/paper-kit.css">
</head>
<body>
  <!-- Background Section -->
  <div class="page-header section-dark" style="background-image: url('assets/img/bg7.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="login()">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-round">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
</body>
</html>
